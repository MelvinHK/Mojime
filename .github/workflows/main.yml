name: Ping Routes

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Search Route
        run: |
          curl -X GET https://mojime-api.vercel.app/api/searchV2 \
          -H "Content-Type: application/json" \
          -d '{"query": "komi", "subOrDub": "sub"}'
